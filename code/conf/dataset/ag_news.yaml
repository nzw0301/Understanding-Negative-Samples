# @package _global_
dataset:
    name: ag_news
    # for self-supervised
    num_views: 2 # the number of views per sample. SimCLR is for 2.
    min_freq: 5
    mask_ratio: 0.2  # ratio of replaced or erased words per sample
    replace_data: # PATH TO `ag_replace_ids.npy` generated by `code/nlp_construct_similar_data.py`
    augmentation_type: replace # replace or erase
